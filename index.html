<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberShop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <!-- ****************************** ******** -->
    <!-- ************************************** -->
    <!-- Фурет страницы -->
    <footer>
      <!-- Секция футера - Контактные данные -->
      <div class="footer-section-contacts">
        <div class="container footer">
          <!-- Онлайн форма регистрации -->
          <!-- <div class="footer-contacts"> -->
          <form class="onlineform" id="online-form">
            <b class="contacts-title">Онлайн-запись</b>
            <div class="dataclient">
              <label class="onlineform-field">
                <input class="onlineform-input text" type="text" name="user-name" />
                <span class="onlineform-label">Имя&#42;</span>
              </label>

              <label class="onlineform-field">
                <input class="onlineform-input tel" type="tel" name="user-tel" />
                <span class="onlineform-label">Телефон&#42;</span>
              </label>
            </div>
            <label class="onlineform-field comment">
              <textarea
                class="onlineform-input comment"
                name="user-comment"
                cols="30"
                rows="10"
              ></textarea>
              <span class="onlineform-label comment">Сообщение</span>
            </label>
            <button class="onlineform-submit" type="submit">Отправить</button>
          </form>
          <!-- </div> -->
          <!-- Раздел адрес и контакты  -->
          <div class="location">
            <b class="contacts-title">Контакты</b>
            <div class="location-container">
              <address class="location-adds">
                <ul class="location-list">
                  <li class="item">
                    <svg class="location-list-icon post" width="24px" height="24px">
                      <use href="./images/sprite.svg#icon-map-pin"></use>
                    </svg>
                    <span class="location-post-mobile"> ул. Васильковая, 7А, Киев, 08132 </span>
                    <span class="location-post-desktop">
                      ул. Васильковая, 7А<br />Киев, 08132
                    </span>
                  </li>
                  <li class="item">
                    <svg class="location-list-icon" width="24px" height="24px">
                      <use href="./images/sprite.svg#icon-phone"></use>
                    </svg>
                    +38 044 111 11 11
                  </li>
                  <li class="item">
                    <a href="mailto:barbershop@email.com" class="location-list-link">
                      <svg class="location-list-icon" width="24px" height="24px">
                        <use href="./images/sprite.svg#icon-mail"></use>
                      </svg>
                      barbershop@email.com
                    </a>
                  </li>
                </ul>
              </address>
              <!-- Раздел рабочее время  -->
              <div class="worktime">
                <b class="worktime-title">Время работы</b>
                <p class="worktime-time">Ежедневно с 9:00 до 22:00</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Секция футера - copyright -->
      <div class="footer-section-copyright">
        <div class="container footer-copyright">
          <p class="copyright">&copy; Copyright 2020</p>
          <ul class="footer-list-soclink">
            <li class="item"><a href="#" class="footer-soclink">Instagram</a></li>
            <li class="item"><a href="#" class="footer-soclink">Youtube</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- ************************************** -->
    <!-- ************************************** -->

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->

    <!-- JS Слайдера -->

  </body>
</html>
