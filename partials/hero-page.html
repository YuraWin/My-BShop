<!-- Герой -->
<section class="hero-section">
  <include src="./partials/page-header.html"></include>
  <div class="container-hero-full hero-full">
    <!-- саундбар -->
    <div class="saundbar">
      <ul class="socials list-link-hero">
        <li class="list-link-hero decor">
          <a class="link-socials list-link-hero" href="">Instagram</a>
        </li>
        <li class="list-link-hero">
          <a class="link-socials list-link-hero" href="">Youtube</a>
        </li>
      </ul>
    </div>
    <!-- Секція слайдера -->
    <div class="section-hero">
      <!-- Слайдер -->
      <div class="overlay"></div>
      <div class="slider">
        <div class="slider-item">
          <picture>
            <source
              srcset="
                ./images/slider-img-3-1200.jpg    1x,
                ./images/slider-img-3@2x-1200.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ./images/slider-img-3-768.jpg    1x,
                ./images/slider-img-3@2x-768.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <img
              srcset=""
              src="./images/slider-img-3-1200.jpg"
              alt="Первый слайд"
            />
          </picture>
          <!-- <img src="./images/img-sllid1.jpg" alt="Первый слайд" /> -->
        </div>
        <div class="slider-item">
          <picture>
            <source
              srcset="
                ./images/slider-img-2-1200.jpg    1x,
                ./images/slider-img-2@2x-1200.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ./images/slider-img-2-768.jpg    1x,
                ./images/slider-img-2@2x-768.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <img
              srcset=""
              src="./images/slider-img-2-1200.jpg"
              alt="Второй слайд"
            />
          </picture>
          <!-- <img src="./images/img-sllid2.jpg" alt="Второй слайд" /> -->
        </div>
        <div class="slider-item">
          <picture>
            <source
              srcset="
                ./images/slider-img-1-1200.jpg    1x,
                ./images/slider-img-1@2x-1200.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ./images/slider-img-1-768.jpg    1x,
                ./images/slider-img-1@2x-768.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <img
              srcset=""
              src="./images/slider-img-1-1200.jpg"
              alt="Третий слайд"
            />
          </picture>
          <!-- <img src="./images/img-sllid3.jpg" alt="Третий слайд" /> -->
        </div>
      </div>

      <!-- Вказівник слайду -->
      <div class="slider-dots">
        <span class="slider-dots_item item-1"></span>
        <span class="slider-dots_item item-2"></span>
        <span class="slider-dots_item item-3"></span>
      </div>

      <!-- перимикач слайдера -->
      <div class="button-slayder">
        <button class="button-end prev">Назад</button>
        <button class="button-up next">Вперед</button>
      </div>

      <!-- Текст над слайдом -->
      <div class="hero">
        <h2 class="subtitle-hero">A hair salon for men in Kyiv</h2>
        <h1 class="title-hero">BarberShop</h1>
        <p class="text-hero">
          Мы эксперты в модных мужских стрижках. <br />
          Работаем быстро, осторожно и совкусом.
        </p>
      </div>
    </div>
  </div>

  <!-- Меню сайту -->
  <!-- <include src="./partials/page-header.html"></include> -->
</section>
